<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Awesome App!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div id="app">
    <img alt="App logo" src="./assets/itba.png">
    <h1 class="text-center">My Awesome App!</h1>
    <br>
    <div class="container">
        <section class="form">
            <form action="">
                <div class="form-row">
                    <!-- Formulario producto-->
                    <div class="col">
                        <input class="form-control" placeholder="Nombre">
                    </div>
                    <div class="col">
                        <input placeholder="Descripcion" class="form-control">
                    </div>
                    <div class="col">
                        <input placeholder="Cantidad" class="form-control">
                    </div>
                    <div class="col">
                        <input placeholder="Precio" class="form-control">
                    </div>
                    <div class="col">
                        <!-- Botón para añadir -->
                        <input type="button" value="Add Product" class="btn btn-success">
                    </div>
                </div>
            </form>
        </section>
        <br>
        <!-- Tabla donde se muestran los datos -->
        <section class="data">
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Precio Unitario</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>80000234</td>
                    <td>Apple Airpods 2</td>
                    <td>Apple AirPods 2da Generacion Inalam Sellados Orig Gtia 1 Año</td>
                    <td>2</td>
                    <td>$ 18000</td>
                    <td>
                        <button class="btn btn-info">Actualizar</button>
                        <button class="btn btn-danger">Borrar</button>
                    </td>
                </tr>
                <tr>
                    <td>80000675</td>
                    <td>Amazon Alexa</td>
                    <td>Amazon Echo Dot (3 Gen) Alexa Bluetooth Wifi Audio White Box</td>
                    <td>1</td>
                    <td>$ 6000</td>
                    <td>
                        <button class="btn btn-info">Actualizar</button>
                        <button class="btn btn-danger">Borrar</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </section>
    </div>
</div>
</body>
</html>
